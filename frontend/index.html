<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel (Login Info) -->
        <div class="info-panel">
            <h2>Haven't connected with us?</h2>
            <p>Sign up now to get started.</p>
            <button class="switch-btn" id="signUpBtn">Sign Up</button>
        </div>

        <!-- Login/Register Box -->
        <div class="auth-box">
            <!-- Login Form (Default View) -->
            <div id="loginForm">
                <h2>Welcome Back!</h2>
                <p>Please log in with your credentials.</p>
                <form action="login.php" method="POST">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>
            </div>

            <!-- Register Form (Initially Hidden) -->
            <div id="registerForm" style="display: none;">
                <h2>Create Account</h2>
                <p>Enter your details below.</p>
                <form action="register.php" method="POST">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Toggle between login and register
        let signup = document.getElementById("signUpBtn")
       let logform = document.getElementById("loginForm")
       let regform = document.getElementById("registerForm")

       signup.addEventListener("click", function() {
        if(signup.textContent=="Sign Up"){
            logform.style.display = "none";
            regform.style.display = "block";
            signup.textContent = "Log In";
            lefth2Text.textContent = "Already Signed Up?";
            leftpText.textContent = "Simply Log In.";
        }else if(signup.textContent=="Log In"){
            regform.style.display = "none";
            logform.style.display = "block";
            signup.textContent = "Sign Up";
            lefth2Text.textContent = "Haven't connected with us?";
            leftpText.textContent = "Sign up now to get started.";
        }
        });
    </script>
</body>
</html>
